<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ramadan App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b62f67">

</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <span class="navbar-brand">Ramadan Timings App</span>
    </nav>
    <div id="banner">
        <img src="images/ramadan.jpg" alt="Ramadan Banner">
    </div>
    <div class="container my-4">
        <h1>Current Roza's Information</h1>
        <div class="table-responsive-sm">
            <table class="table" id="currentTime">
            </table>
        </div>
    </div>
    <hr>
    <div class="container my-4">
        <button type="button" class="btn" id="show">Show More Timings</button>
    </div>
    <hr>
    <div class="container my-4" id="timing">
        <h2>Ramadan 2018 Time Table</h2>
        <div class="table-responsive-sm">
            <table class="table table-hover" id="data">
                <tr>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
